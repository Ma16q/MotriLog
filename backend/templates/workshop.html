<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>MotriLog ‚Äì Workshops</title>

    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    />

    <link rel="stylesheet" href="../static/css/workshops.css" />
  </head>

  <body class="workshops-page">
    <div id="map"></div>

    <header class="app-header">
      <a href="/" class="brand-logo">MotriLog</a>

      <div class="header-actions">
        <a href="/dashboard" class="btn-ghost small">‚Üê Back</a>
        <button id="logout-btn" class="btn-ghost">Logout</button>
      </div>
    </header>

    <div class="floating-card">
      <div class="search-bar">
        <span class="search-icon">üîç</span>
        <input
          id="search-input"
          type="text"
          placeholder="Search workshops..."
        />
      </div>

      <div class="chip-row" id="chip-row">
        <button class="chip chip-active" data-service="oil_change">
          Oil Change
        </button>
        <button class="chip" data-service="tire">Tire Services</button>
        <button class="chip" data-service="general">General Service</button>
        <button class="chip" data-service="ac">AC Repair</button>
      </div>

      <h3 class="list-title">Nearby Workshops</h3>
      <ul class="workshop-list" id="workshop-list"></ul>

      <button id="directions-btn" class="btn-primary full mt-16">
        Get Directions
      </button>
    </div>

    <script src="../static/js/auth.js"></script>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

    <script src="../static/js/workshops.js"></script>
  </body>
</html>
